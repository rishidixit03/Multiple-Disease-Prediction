<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diabetes</title>
        <link rel="stylesheet" href="static/style.css"/>

         <script type="text/javascript">
            
         </script>   -->
         
      </head>
    
    
<!-- Adding styles like colour, height, width, border to our html page -->
<body>
<div class="container">
  <div class="title">Diabetes Prediction</div>
  <div class="content">
    <form action="{{ url_for('predict_diabetes')}}" method="post">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Pregnancies</span>
          <input type="text" id="Pregnancies" name="Pregnancies" placeholder="no. of Pregnancies" required="required">
        </div>
        <div class="input-box">
          <span class="details">Glucose</span>
          <input type="text" id="Glucose " name="Glucose" placeholder="glucose(0-199)" required="required">
        </div>
        <div class="input-box">
          <span class="details">Blood Pressure</span>
          <input type="text" id="BloodPressure" name="BloodPressure" placeholder="BP in mm hg(0-122)" required="required">
        </div>
        <div class="input-box">
          <span class="details">Skin Thickness</span>
          <input type="text" id="SkinThickness" name="SkinThickness" placeholder="triceps-SkinThickness(mm)(0-99)" required="required">
        </div>
        <div class="input-box">
          <span class="details">Insulin</span>
          <input type="text" id="Insulin" name="Insulin" placeholder="Insulin(mu U/ml)(0-846)" required="required">
        </div>
        <div class="input-box">
          <span class="details">BMI</span>
          <input type="text" id="BMI" name="BMI" placeholder="BMI(weight in kg/(height in m)^2)" required="required">
        </div>
      
      <div class="input-box">
        <span class="details">Diabetes Pedigree Function</span>
        <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="DPF(0.08-2.42)" required="required">
      </div>
    
    <div class="input-box">
      <span class="details">Age</span>
      <input type="text" id="Age" name="Age" placeholder="Age" required="required"> 
    </div>
  </div>
      
      <div class="button">
        <input type="submit" value="Predict">
      </div>
    </form>
  </div>
  <br>
  <br>
</div>

<h3>{{ prediction_text }}</h3>
<!-- <button onclick="valueSender"()>hiii</button> -->




</body>
</html>
